<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e98346ef52.js"
      crossorigin="anonymous"
    ></script>
    <title>Quiz App - Create</title>
  </head>
  <body>
    <header>Create</header>
    <main>
      <!-- Formular Ausgabe funktioniert noch nicht, Java Script in index.html fehlt -->
      <form action="index.html" method="get">
        <!-- Formular für Fragen -->
        <ul>
          <li>
            <label for="question">
              <h2>Add question:</h2>
              <!-- <input type="text" name="question" id="question" placeholder="question" required> -->
              <textarea id="question" name="question">Add question</textarea>
            </label>
          </li>
          <!-- Formular für Antworten -->
          <li>
            <label for="answer">
              Add answer:
              <input
                type="text"
                name="answer"
                id="answer"
                placeholder="answer"
                required
              />
            </label>
          </li>
          <!-- Formular für Tags-->
          <li>
            <label for="tags">
              Add tags:
              <input
                type="text"
                name="tags"
                id="tags"
                placeholder="tags divided by comma"
                aria-describedby="tags-info"
                required
              />
              <p id="tags-info">(Tags durch Komma trennen</p>
            </label>
          </li>
        </ul>
        <li class="button">
          <button type="submit">Submit</button>
        </li>
      </form>
    </main>
    <!-- Navigation -->
    <nav>
      <a class="nav__button" href="index.html" alt="Home">
        <i class="fa-solid fa-house"></i>
      </a>
      <a class="nav__button" href="bookmark.html" alt="Bookmark">
        <i class="fa-solid fa-bookmark"></i>
      </a>
      <a class="nav__button" href="create.html" alt="Create">
        <i class="fa-solid fa-file-pen"></i>
      </a>
      <a class="nav__button" href="profile.html" alt="Profile">
        <i class="fa-solid fa-circle-user"></i>
      </a>
    </nav>
  </body>
</html>
