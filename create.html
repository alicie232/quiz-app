<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type=“text/javascript” src=“js/app.js” defer></script>
    <script src="https://kit.fontawesome.com/e98346ef52.js" crossorigin="anonymous">
  </script>
    <title>Quiz App - Create</title>
  </head>
  <body>
    <header>Create</header>
    <main>
        <form id="create">
          <fieldset class="add-question" >
            <legend>Create a new question card</legend>
            <label for="question">
              Question: <input name="question" id="question" placeholder="add question">
            </label>
            <label for="answer">
              Answer: <input name="answer" id="answer" placeholder="add answer">
            </label>
            <label for="tags">
              Tags (divided by comma!): <input name="tags" id="tags" placeholder="add tags">
            </label>
          </fieldset>
          <button>Submit</button>
        </form>
    </main>
    <nav>
      <a class="nav__button" href="index.html" alt="Home">
        <i class="fa-solid fa-house"></i>
      </a>
      <a class="nav__button" href="bookmark.html" alt="Bookmark">
        <i class="fa-solid fa-bookmark"></i>
      </a>
      <a class="nav__button" href="create.html" alt="Create">
        <i class="fa-solid fa-file-pen"></i>
      </a>
      <a class="nav__button" href="profile.html" alt="Profile">
        <i class="fa-solid fa-circle-user"></i>
      </a>
    </nav>
  </body>
</html>
