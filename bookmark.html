<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type=“text/javascript” src=“js/app.js” defer></script>
    <script
      src="https://kit.fontawesome.com/e98346ef52.js"
      crossorigin="anonymous"
    ></script>
    <title>Quiz App - Bookmark</title>
  </head>
  <body>
    <header>Bookmark</header>
    <main>
      <section class="question-card">
        <p class="question-card__title">Question:</p>
        <p class="question-card__question">
          Hier steht eine Frage<br />
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore hic
          possimus eaque nam in perspiciatis laudantium doloribus enim.
        </p>
        <button class="question-card__button">
          Show Answer
        </button>
        <ul class="tag--all">
          <li class="tag">A</li>
          <li class="tag">B</li>
          <li class="tag">C</li>
          <li class="tag">D</li>
        </ul>
        <a class="question-card__bookmark" href="bookmark.html" alt="Bookmark">
          <i class="fa-solid fa-bookmark"></i>
        </a>
      </section>
    </main>
    <nav>
      <a class="nav__button" href="index.html" alt="Home">
        <i class="fa-solid fa-house"></i>
      </a>
      <a class="nav__button" href="bookmark.html" alt="Bookmark">
        <i class="fa-solid fa-bookmark"></i>
      </a>
      <a class="nav__button" href="create.html" alt="Create">
        <i class="fa-solid fa-file-pen"></i>
      </a>
      <a class="nav__button" href="profile.html" alt="Profile">
        <i class="fa-solid fa-circle-user"></i>
      </a>
    </nav>
  </body>
</html>
